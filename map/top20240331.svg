		}
			text.left {
				text-anchor: start;
			}
			text.center {
				text-anchor: middle;
			}
			text.right {
				text-anchor: end;
			}
			text.top {
				dominant-baseline: text-before-edge;
			}
			text.middle {
				dominant-baseline: central;
			}
			text.bottom {
				/* dominant-baseline: text-after-edge;は
				iPhoneで位置がずれるため「dy="-0.25em"」で調節しています。 */
			}
			text.non-service {
				fill: #aaa;
			}

		/* 区間を表す線オブジェクト */
		g.kukan path {
			stroke: #91ccff;
			stroke-width: 4px;
			fill: none;
			stroke-linejoin: round;
		}
			/* サービス未提供を表す線オブジェクト */
			g.kukan path[data-nonService="1"] {
				stroke: #ccc;
				stroke-width: 4px;
				fill: none;
				stroke-linejoin: round;
			}
			/* エリア選択区間 */
			g.kukan path[data-status="1"] {
				stroke: #04c;
				stroke-width: 4px;
			}
			/* 路線選択区間 */
			g.kukan path[data-status="2"] {
				stroke: #04c;
				stroke-width: 10px;
			}

		/* 駅を表す点オブジェクト */
		g.station circle {
			fill: #fff;
			stroke: #aaa;
			stroke-width: 1px;
			r: 5px;
		}
			g.station a:hover circle {
				fill: #ffc;
			}
			g.station circle.non-service {
				stroke: #ccc;
			}
		g.station text {
			font-weight: bold;
		}
			g.station g.major text {
				font-size: 10px;
			}

		/* エリアオブジェクト */
		g.area path {
			fill: #fff;
			fill-opacity: 0;
		}

		/* 北海道の枠線 */
		g.hokkaido .land {
			fill: #fec;
			stroke: #aaa;
			stroke-width: 2px;
		}
	</style>

